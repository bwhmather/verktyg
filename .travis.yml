install:
  - "pip install -e ."
  - "pip install coveralls"
  - "pip install pyflakes"
  - "pip install pep8"

script:
  - "coverage run --source=verktyg setup.py test"
  - "pep8 verktyg setup.py"
  - "pyflakes verktyg setup.py"

after_success:
